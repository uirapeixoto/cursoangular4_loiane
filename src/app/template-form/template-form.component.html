<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group" 
    [class.has-error]="!nome.valid && nome.touched" 
    [class.has-feedback]="!nome.valid && nome.touched">
    <label for="nome" class="control-label">Nome</label>
    <input type="nome" 
    class="form-control" 
    placeholder="Nome" 
    id="nome" 
    name="nome" 
    required 
    [(ngModel)]="usuario.nome" 
    #nome="ngModel">
    <!-- <div>{{nome.className}}</div> -->
    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!nome.valid && nome.touched"></span>
    <span id="nome" class="sr-only" *ngIf="!nome.valid && nome.touched">(warning)</span>
    <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">Nome é obrigatório.</div>
  </div>

  <div class="form-group  has-feedback" 
  [class.has-error]="!email.valid && email.touched"
  [class.has-feedback]="!email.valid && email.touched"
  >
    <label for="email"  class="control-label" >E-mail</label>
    <input type="text" 
      class="form-control" 
      placeholder="E-mail" 
      required email 
      id="email" 
      name="email"
      aria-describedby="inputError2Status" 
      [(ngModel)]="usuario.email"
        #email="ngModel">
    <div>{{ email.className }}</div>
    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"  *ngIf="!email.valid && email.touched"></span>
    <span id="email" class="sr-only" *ngIf="!email.valid && email.touched">(error)</span>

    <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">E-mail inválido.</div>
    
  </div>

  <button type="submit" 
  class="btn" [class.btn-default]="!f.valid" [class.btn-primary]="f.valid"
  [disabled]="!f.valid">Submit</button>

  <app-form-debug [form]="f"></app-form-debug>

</form>
