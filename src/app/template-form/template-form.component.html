<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group" [ngClass]="aplicaCssErro(nome)">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="nome" class="form-control" placeholder="Nome" id="nome" name="nome" required [(ngModel)]="usuario.nome" #nome="ngModel">
      <app-campo-control-error [mostrarErro]="verificaValidTouched(nome)" msgErro="Nome é obrigatório"></app-campo-control-error>
    </div>
  </div>
  <div class="form-group" [ngClass]="aplicaCssErro(email)">
    <div class="col-sm-12">
      <label for="email" class="control-label">E-mail</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" placeholder="E-mail" required email id="email" name="email" aria-describedby="inputError2Status"
        [(ngModel)]="usuario.email" #email="ngModel">
      <app-campo-control-error [mostrarErro]="verificaValidTouched(email)" msgErro="E-mail é obrigatório"></app-campo-control-error>
    </div>
  </div>
  <div ngModelGroup="Endereco">
    <div class="form-group">
      <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel" />
        <app-campo-control-error [mostrarErro]="verificaValidTouched(cep)" msgErro="CEP é obrigatório"></app-campo-control-error>
      </div>
      <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">
        <label for="numero" class="control-label">Numero</label>
        <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel" />
        <app-campo-control-error [mostrarErro]="verificaValidTouched(numero)" msgErro="Número é obrigatório"></app-campo-control-error>
      </div>
      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12" [ngClass]="aplicaCssErro(rua)">
        <label for="rua" class="control-label">Rua</label>
        <input type="text" class="form-control" id="rua" name="rua" ngModel required #rua="ngModel" />
        <app-campo-control-error [mostrarErro]="verificaValidTouched(rua)" msgErro="Rua é obrigatório"></app-campo-control-error>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-5" [ngClass]="aplicaCssErro(bairro)">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel" readonly/>
        <app-campo-control-error [mostrarErro]="verificaValidTouched(bairro)" msgErro="Bairro é obrigatório"></app-campo-control-error>
      </div>
      <div class="col-md-4" [ngClass]="aplicaCssErro(cidade)">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel" readonly />
        <app-campo-control-error [mostrarErro]="verificaValidTouched(cidade)" msgErro="Cidade é obrigatório"></app-campo-control-error>
      </div>
      <div class="col-md-3" [ngClass]="aplicaCssErro(estado)">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel" readonly/>
        <app-campo-control-error [mostrarErro]="verificaValidTouched(estado)" msgErro="Estado é obrigatório"></app-campo-control-error>
      </div>
    </div>
  </div>
  <button type="submit" class="btn" [class.btn-default]="!f.valid" [class.btn-primary]="f.valid" [disabled]="!f.valid">Submit</button>
  <app-form-debug [form]="f"></app-form-debug>
</form>
