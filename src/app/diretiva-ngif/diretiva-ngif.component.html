<h5>*ngIf</h5>

<div *ngIf="cursos.length > 0">
  Lista de cursos aqui
</div>
<div *ngIf="cursos.length == 0">
  Não existem cursos para serem listados
</div>
<div *ngIf="mostrarCursos">
  Lista de cursos aqui
</div>
<div *ngIf="!mostrarCursos">
  Não existem cursos para serem listados
</div>
<br>
<br>
<button class="btn btn-primary" (click)="onMostrarCursos($event)">Mostrar ou esconder cursos</button>

<h5>Utilizando o hiden como alternativa!</h5>

<div [hidden]="!mostrarCursos">
  Lista de cursos aqui
</div>
<div [hidden]="mostrarCursos">
  Não existem cursos para serem listados
</div>
